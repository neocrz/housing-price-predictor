<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsor de Preços de Imóveis</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f9; color: #333; line-height: 1.6; }
        .container { max-width: 700px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
        button { grid-column: 1 / -1; padding: 12px; font-size: 1.2rem; font-weight: bold; color: #fff; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 30px; padding: 20px; background: #e9f7ef; border-left: 5px solid #28a745; text-align: center; border-radius: 5px; }
        .result h2 { margin: 0; font-size: 1.8rem; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsor de Preços de Imóveis e Comparador de Modelos</h1>
        
        <form method="POST">
            <!-- Seletor de Modelo -->
            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="model">Selecione o Modelo:</label>
                <select name="model" id="model" required>
                    {% for model_file in models %}
                        <option value="{{ model_file }}" {% if form_data.model == model_file %}selected{% endif %}>
                            {{ clean_name_func(model_file) }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Entradas das Características -->
            <div class="form-group"><label for="MedInc">Renda Média (x$10k USD)</label><input type="number" step="any" name="MedInc" value="{{ form_data.MedInc }}" required></div>
            <div class="form-group"><label for="HouseAge">Idade do Imóvel (anos)</label><input type="number" step="any" name="HouseAge" value="{{ form_data.HouseAge }}" required></div>
            <div class="form-group"><label for="AveRooms">Média de Cômodos</label><input type="number" step="any" name="AveRooms" value="{{ form_data.AveRooms }}" required></div>
            <div class="form-group"><label for="AveBedrms">Média de Dormitórios</label><input type="number" step="any" name="AveBedrms" value="{{ form_data.AveBedrms }}" required></div>
            <div class="form-group"><label for="Population">População (do setor)</label><input type="number" step="any" name="Population" value="{{ form_data.Population }}" required></div>
            <div class="form-group"><label for="AveOccup">Ocupação Média (moradores)</label><input type="number" step="any" name="AveOccup" value="{{ form_data.AveOccup }}" required></div>
            <div class="form-group"><label for="Latitude">Latitude</label><input type="number" step="any" name="Latitude" value="{{ form_data.Latitude }}" required></div>
            <div class="form-group"><label for="Longitude">Longitude</label><input type="number" step="any" name="Longitude" value="{{ form_data.Longitude }}" required></div>

            <button type="submit">Prever Preço Provável</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>{{ prediction }}</h2>
            </div>
        {% endif %}

    </div>
</body>
</html>
